<!Doctype html>
<html>
​

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gem Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> ​
    <!-- resets go here -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/> ​
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" /> ​
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h1>The Crystal Gem Game</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div id="wins">
                    <h4>Wins: </h4>
                    <br>
                    <h3 class="wins"></h3>
                </div>

            </div>
            <div class="col-sm-2">
                <div class="gem1">
                    <input type="image" id="garnet" src="assets/images/garnet.png" width="165px" height="auto">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="gem2">
                    <input type="image" id="am" src="assets/images/am.png" width="100px" height="auto">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="gem3">
                    <input type="image" id="pearl" src="assets/images/pearl.png" width="130px" height="auto">

                </div>
            </div>
            <div class="col-sm-2">
                <div class="gem4">
                    <input type="image" id="steven" src="assets/images/steven.png" width="120px" height="auto">

                </div>
            </div>
            <div class="col-sm-2">
                <div id="losses">
                    <h4>Losses: </h4>
                    <br>
                    <h3 class="losses"></h3>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <h2>Click each Crystal Gem to try and get the target score. If you go over the target score, you lose.
                </h2>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <div id="ts">
                    <h4>Target Score: </h4>
                    <br>
                    <h3 class="targetScore"></h3>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="ys">
                    <h4>Your Score: </h4>
                    <br>
                    <h3 class="yourScore"></h3>
                </div>
            </div>


        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
